{% extends 'base.html' %}


{% block content %}
    <div class="mt-5 col-lg-4 mx-auto shadow p-0 rounded-3"> 
        <div class="alert-info p-1 text-center">
            <h2>Login Here</h2>
        </div>
        <div class="p-4">
            <form action="{% url 'app:login' %}" method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <hr>
                <input type="submit" value="login" class="btn btn-info">
            </form>
        </div>
    </div>
{% endblock %}
