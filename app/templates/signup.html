<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>

    <!-- NAVBAR  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'app:home' %}">TO DO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav d-flex justify-content-end w-100">
                    <div class="d-flex">
                        <a class="nav-link mx-2" href="{% url 'app:login' %}">Login</a>
                        <a class="nav-link mx-2" href="{% url 'app:signup' %}">SignUp</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <h1>SignUp Page</h1>

    <div class="col-lg-5 shadow mx-auto p-0">
        
        <div class="alert alert-success">
            <h2>Create Account</h2>
        </div>
        <div class="p-4">
            <form action="{% url 'app:signup' %}" method="post">
                {% csrf_token %}
                {{ form.as_ul }}
                <hr>
                <input class="btn btn-success" type="submit" value="Create Account">
            </form>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
